<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!--Main Style-->
    <link rel="stylesheet" href="assets/style/style.css" />

  <body>
    <header>
      <!--Desktop Navbar-->
      <div class="desktop--navbar--wrapper sticky-nav">
        <nav class="desktop--navbar">
          <div class="desktop--navbar--logo">
            <img
              width="268px"
              src="assets/images/logo-default-group-en.svg"
              alt=""
            />
          </div>
          <ul class="navbar--list">
            <li class="navbar--item active">
              <a href="index.html">About us</a>
            </li>
            <li class="navbar--item"><a href="career.html">Career</a></li>
            <li class="navbar--item">
              <a href="departments.html">Departments</a>
            </li>
          </ul>
          <div class="desktop--navbar--burger">
            <div class="burger-btn--line"></div>
            <div class="burger-btn--line"></div>
            <div class="burger-btn--line"></div>
          </div>
        </nav>
      </div>
      <!--Mobile Navbar-->
      <div class="mobile--navbar--wrapper sticky-nav">
        <nav class="mobile--navbar">
          <div class="mobile--navbar--logo">
            <img
              width="140px"
              src="assets/images/logo-default-group-en.svg"
              alt=""
            />
          </div>
          <input type="checkbox" name="burger-btn" id="burger-btn" hidden />
          <label for="burger-btn" class="mobile--navbar--burger"
            ><span class="navbar--burger--btn"></span
          ></label>
          <div class="navbar--list--wrapper">
            <ul class="navbar--list">
              <li class="navbar--item">
                <a href="index.html">About us</a>
              </li>
              <li class="navbar--item"><a href="career.html">Career</a></li>
              <li class="navbar--item">
                <a href="departments.html">Departments</a>
              </li>
            </ul>

      </div>

    <main></main>
    <footer></footer>

    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

  ></script>
  <!--Bootstrap-->
